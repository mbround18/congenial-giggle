name: Release
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          token: "${{ secrets.ADMIN_TOKEN }}"
      
      - uses: mbruno-kr/auto@patch-1
        id: auto
        with:
          token: "${{ secrets.ADMIN_TOKEN }}"
          
      - run: |
          echo "Output from Auto ${{ steps.auto.outputs.version }}"
